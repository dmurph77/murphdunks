  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body class="dark-bg">
  <header class="navbar">
    <div class="container nav-container">
      <div class="branding">
        <a href="index.html" class="brand-link">MurphDunks</a>
      </div>
      <div class="nav-toggle" onclick="toggleMenu()">☰</div>

      <nav class="nav-links" id="navLinks">
        <a href="faq.html">FAQ</a>
        <a href="progress.html">Progress</a>
        <a href="about.html">About</a>
        <span id="navTotals">Total Donations: $<span id="totalBets" style="color: yellow">0</span></span>
      </nav>
    </div>
  </header>

  <main class="content">
    <section class="container" style="padding-top: 20px;">
        <h1>Progress: Strava Integration Coming Soon</h1>

    <section class="progress-section">
      <div class="progress-card">
        <h3>Latest Run</h3>
        <p><em>Distance:</em> -- mi</p>
        <p><em>Time:</em> --:--</p>
        <p><em>Pace:</em> --/mi</p>
      </div>

      <div class="progress-card">
        <h3>This Week's Mileage</h3>
        <p>-- mi</p>
      </div>

      <div class="progress-card">
        <h3>This Month's Mileage</h3>
        <p>-- mi</p>
      </div>

      <div class="progress-card">
        <h3>Graph Placeholder</h3>
        <div class="chart-placeholder">Mileage Chart Coming Soon</div>
      </div>
    </section>
  </main>

  <script>
    async function loadStats() {
      try {
        const apiBaseUrl = window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1')
  ? 'http://localhost:5000'
  : '';

const response = await fetch(`${apiBaseUrl}/api/bets`);
        const data = await response.json();
    
        if (data.success) {
          const stats = data.stats;
    
        // Totals
        document.getElementById('totalBets').innerText = Math.round(stats.totalBets);
        document.getElementById('charityAmount').innerText = Math.round(stats.charityAmount);
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
    
    // Call it once the page loads
    window.onload = () => {
    loadStats();
    setInterval(loadStats, 10000); // Refresh stats every 10 seconds
    };

    </script>
